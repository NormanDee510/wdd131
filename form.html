<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A form to review products with ratings and features.">
  <meta name="author" content="Newman Demba">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form id="review-form" method="get" action="review.html">
      <label for="product-name">Product Name</label>
      <select id="product-name" name="product-name" required>
        <option disabled selected>Select a Product ...</option>
      </select>

      <label>Overall Rating</label>
      <div id="rating">
        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating1">☆</label>
        <input type="radio" id="rating2" name="rating" value="2" required>
        <label for="rating2">☆☆</label>
        <input type="radio" id="rating3" name="rating" value="3" required>
        <label for="rating3">☆☆☆</label>
        <input type="radio" id="rating4" name="rating" value="4" required>
        <label for="rating4">☆☆☆☆</label>
        <input type="radio" id="rating5" name="rating" value="5" required>
        <label for="rating5">☆☆☆☆☆</label>
      </div>

      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="install-date" required>

      <label>Useful Features (Select all that apply)</label>
      <div>
        <label for="feature1">Ease of Use</label>
        <input type="checkbox" id="feature1" name="features" value="ease_of_use">
        <label for="feature2">Performance</label>
        <input type="checkbox" id="feature2" name="features" value="performance">
        <label for="feature3">Design</label>
        <input type="checkbox" id="feature3" name="features" value="design">
        <label for="feature4">Durability</label>
        <input type="checkbox" id="feature4" name="features" value="durability">
      </div>

      <label for="written-review">Written Review (Optional)</label>
      <textarea id="written-review" name="written-review"></textarea>

      <label for="user-name">Your Name (Optional)</label>
      <input type="text" id="user-name" name="user-name">

      <input type="submit" value="Submit Review">
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Product Review Form</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
